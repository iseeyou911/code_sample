<div class="e-progress-bar" ng-cloak="">
    <div class="title">{{context.description}}</div>
    <div class="progress">
        <div class="progress-bar active progress-bar-striped"
             role="progressbar"
             aria-valuenow="{{(context.loaded || 100) / context.max * 100}}"
             aria-valuemin="0"
             aria-valuemax="100"
             ng-style="{width : (context.loaded || 100 / context.max * 100) + '%'}">
            <span class="sr-only"></span>
        </div>
    </div>
</div>
